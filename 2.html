  <h2>좋아하는 옷, 노래</h2>
  <p>약간 미니멀적인 스타일을 추구. 코드유와 미닛뮤트를 최애 브랜드라고 남자친구에게 밝힌적 있음.<br>노래 취향은 양면성이 있다. 주로 신나는 노래 (트와이스 나연이 최애)를 듣는다. 샤워할때나 특히 나갈준비를 할때 노래나 브이로그 영상은 필수다!!!!!<br>밤에는 주로 인디음악같은 잔잔한 노래에 빠져 눈물을 흘리기도 하고 세상은 왜이리 각박한지 한탄하기도 한다. 최유리, 신지훈 노래를 좋아한다.</p>
